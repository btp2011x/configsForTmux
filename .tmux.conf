# My design

# use vim command: < %s/foo/bar/g > to change color, where foo is the first colour below, bar is replacement
#                              /gc   but ask for confirmation first
### colour208 ###

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour238
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour208,bg=colour233,bold] #S #[fg=colour208,bg=colour233] #(whoami) #[fg=colour208,bg=colour233] #I:#P"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour208
set -g status-right-length 150
set -g status-right "%H:%M:%S #[fg=colour208,bg=colour233] %d-%b-%y #[fg=colour208,bg=colour233,bold] #H "

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]#[fg=colour208,bold] #I:#W#F #[fg=colour233,bg=black,nobold]"

# Current window status
set -g window-status-current-bg colour208
set -g window-status-current-fg colour36

# Window with activity status
set -g window-status-activity-bg colour245 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour208

# Pane number indicator
set -g display-panes-colour colour246
set -g display-panes-active-colour colour208

# Clock mode
set -g clock-mode-colour colour208
set -g clock-mode-style 24

# Message
set -g message-bg colour208
set -g message-fg colour233

# Command message
set -g message-command-bg colour243
set -g message-command-fg black

# Mode
set -g mode-bg colour208
set -g mode-fg colour231



