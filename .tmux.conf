# My design

### RED ###

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour238
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour160,bg=colour235,bold] #S #[fg=colour160,bg=colour235] #(whoami) #[fg=colour160,bg=colour235] #I:#P"

# Right side of status bar
set -g status-right-bg colour235
set -g status-right-fg colour160
set -g status-right-length 150
set -g status-right "%H:%M:%S #[fg=color160,bg=colour235] %d-%b-%y #[fg=colour160,bg=colour235,bold] #H "

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour235,bg=black]#[fg=colour160,bold] #I:#W#F #[fg=colour235,bg=black,nobold]"

# Current window status
set -g window-status-current-bg colour160
set -g window-status-current-fg colour235

# Window with activity status
set -g window-status-activity-bg colour245 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour160

# Pane number indicator
set -g display-panes-colour colour93
set -g display-panes-active-colour colour165

# Clock mode
set -g clock-mode-colour colour160
set -g clock-mode-style 24

# Message
set -g message-bg colour235
set -g message-fg colour160

# Command message
set -g message-command-bg colour243
set -g message-command-fg black

# Mode
set -g mode-bg colour124
set -g mode-fg colour231


